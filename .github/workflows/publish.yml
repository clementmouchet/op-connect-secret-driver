name: Publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_run:
    workflows: [ "Build" ]
    branches: [ main ]
    types:
      - completed

jobs:
  publish:
    name: 'Publish plugin'
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
      - uses: actions/checkout@v5

      - name: 'Set environment variables'
        run: |
          echo "platform_tag=$(echo "${{ matrix.platform }}" | tr '/' '-')" >> "$GITHUB_ENV"
        id: set_vars

      - name: 'Determine Artifact Run ID (for Tag Push)'
        id: determine_run_id
        if: ${{ github.event_name == 'push' }} # Only run for tag pushes
        uses: actions/github-script@v8
        with:
          script: |
            const tagSha = context.sha;
            console.log(`Searching for successful 'Build' workflow run for commit SHA: ${tagSha}`);
            
            // Search for the successful 'Build' workflow run with a matching head_sha
            const { data: { workflow_runs } } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build.yml', // The filename of the workflow
              head_sha: tagSha,
              status: 'success',
              per_page: 1
            });
            
            if (workflow_runs.length > 0) {
              const runId = workflow_runs[0].id;
              console.log(`Found matching successful 'Build' workflow run ID: ${runId}`);
              core.setOutput('run_id', runId);
            } else {
              core.setFailed("Could not find a successful 'Build' workflow run matching the tag's commit SHA (${tagSha}). Ensure the 'Build' workflow ran successfully for this commit before tagging.");
            }
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Set Run ID for Artifact Download'
        run: |
          # Use the workflow_run ID if it exists (from the workflow_run trigger)
          # Otherwise, use the run ID determined in the previous step (from the push tag trigger)
          RUN_ID="${{ github.event.workflow_run.id || steps.determine_run_id.outputs.run_id }}"
          echo "artifact_run_id=$RUN_ID" >> $GITHUB_ENV

      - name: 'Download artifact'
        uses: actions/download-artifact@v5
        with:
          name: plugin-rootfs-${{ env.platform_tag }}
          path: plugin/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ env.artifact_run_id }} # Use the determined run ID

      - name: 'Unpack Image Archive'
        run: |
          docker load -i plugin/plugin-rootfs-${{ env.platform_tag }}.tar

      - name: 'Create RootFS Directory'
        run: |
          id=$(docker create rootfsimage-${{ env.platform_tag }} true)
          mkdir -p ./plugin/rootfs/
          docker export "$id" | tar -x -C ./plugin/rootfs/
          docker rm -vf "$id"
          rm plugin/plugin-rootfs-${{ env.platform_tag }}.tar

      - name: 'Log into registry'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: 'Enable experimental features'
        run: |
          echo '{"experimental": true}' | sudo tee /etc/docker/daemon.json
          sudo service docker restart

      - name: 'Publish latest'
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          docker plugin create "docker.io/${{ secrets.DOCKER_USERNAME }}/op-connect-secret-driver:${{ env.platform_tag }}" plugin
          docker plugin push "docker.io/${{ secrets.DOCKER_USERNAME }}/op-connect-secret-driver:${{ env.platform_tag }}"          

      - name: 'Publish tagged'
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          docker plugin create "docker.io/${{ secrets.DOCKER_USERNAME }}/op-connect-secret-driver:${{ github.ref_name }}-${{ env.platform_tag }}" plugin
          docker plugin push "docker.io/${{ secrets.DOCKER_USERNAME }}/op-connect-secret-driver:${{ github.ref_name }}-${{ env.platform_tag }}"

  create-github-release:
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: write # Required to create a release
    if: ${{ startsWith(github.ref, 'refs/tags/') && success() }}
    steps:

      - name: 'Checkout repository'
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 'Build Changelog'
        id: changelog_builder
        uses: mikepenz/release-changelog-builder-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Create GitHub Release'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed
            ${{ steps.changelog_builder.outputs.changelog }}
            
            ---
            
            ## Installation
            You can install the plugin directly from Docker Hub with the following command:
            
            Choose the version based on your platform:

            ### For `linux/amd64`
            ```bash
            docker plugin install ${{ secrets.DOCKER_USERNAME }}/op-connect-secret-driver:${{ github.ref_name }}-linux-amd64 \
              --grant-all-permissions \
              --alias op-connect-secret-driver \
              --disable
            ```
            
            ### For `linux/arm64`
            ```bash
            docker plugin install ${{ secrets.DOCKER_USERNAME }}/op-connect-secret-driver:${{ github.ref_name }}-linux-arm64 \
              --grant-all-permissions \
              --alias op-connect-secret-driver \
              --disable
            ```
            
            After installation, remember to enable the plugin:
            
            ```shell
            docker plugin enable ${{ secrets.DOCKER_USERNAME }}/op-connect-secret-driver:${{ github.ref_name }}
            ```
          draft: false
          prerelease: false